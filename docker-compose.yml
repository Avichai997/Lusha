version: '3.8'

services:
  server:
    build:
      context: ./scraping-system
    ports:
      - 3000:3000
      - 9234:9234 # For VS Code debugger
    depends_on:
      - mongo
    environment:
      - NODE_ENV=development
      - MONGO_CONN=mongodb://mongo:27017/scraping-system
    volumes:
      - ./scraping-system:/app

  mongo:
    image: mongo:latest
    ports:
      - '27018:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
